definitions:
  caches:
    cypress: $HOME/.cache/Cypress
    npm: $HOME/.npm
  steps:
    - step: &deploy-s3
        image: tshio/awscli-docker-compose-pipelines:0.0.3
        script:
          - npm ci
          - npm run build
          - aws s3 sync ./build s3://$S3_BUCKET --delete
          - aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_DISTRIBUTION --paths "/*"

pipelines:
  default:
    - step:
        image: node:14.15.5-alpine3.10
        caches:
          - node
          - npm
        name: Run linter and tests
        script:
          - cp .env.dist .env
          - npm ci
          - npm run lint
          - npm run coverage

  pull-requests:
    '**':
      - step:
          name: build and install
          image: cypress/included:8.7.0
          caches:
            - node
            - npm
            - cypress
          script:
            - cp .env.dist .env
            - npm ci
            - npm run build:ci
            - cd e2e && npm install && cd ..
          artifacts:
            - build/**
            - e2e/node_modules/**
      - parallel:
          - step:
              name: e2e - firefox
              image: cypress/included:8.7.0
              caches:
                - node
              script:
                - cp .env.e2e.dist ./e2e/.env
                - npm run e2e:ci:firefox
          - step:
              name: e2e - chrome
              image: cypress/included:8.7.0
              caches:
                - node
              script:
                - cp .env.e2e.dist ./e2e/.env
                - npm run e2e:ci:chrome
          - step:
              name: deploy to Staging
              deployment: Staging
              trigger: manual
              <<: *deploy-s3

  custom:
    deploy-to-staging:
      - step:
          name: deploy to Staging
          <<: *deploy-s3
